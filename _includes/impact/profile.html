{% assign data = include.data %}

{% for profile in data %}
<div class="individual-profile {% if profile.class%}{{profile.class}}{%endif%}">
  <img src="" alt="{{profile.img.alt}}">
  <div class="profile-info">
    <h3>{{profile.title}}</h3>
    <p>{{profile.name}}</p>
    <p>{{profile.org}}</p>
    <p>{{profile.blurb}}</p>
  </div>
</div>
{% endfor %}
